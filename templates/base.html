<!DOCTYPE html>
<html lang='en'>
  <head>
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' 
      rel='stylesheet' 
      integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' 
      crossorigin='anonymous'>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width' >
    
    <!-- Your custom styles -->
    <link rel='stylesheet' href='/static/css/style.css'>
    
    {% block header %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% for msg in get_flashed_messages() %}
      <p class='flash-msg'>
        {{ msg }}
      </p>
    {% endfor %}

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href='/peloplan'>PeloPlan</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href='/peloplan'>Monthly View</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Weekly Views</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href='/peloplan-weekly'>Grid</a></li>
          <li><a class="dropdown-item" href='/peloplan-list'>List</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled">Disabled</a>
      </li>
    </ul>
    
    {% block body %}{% endblock %}

    {% block js %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
            crossorigin="anonymous"></script>
  </body>
</html>
