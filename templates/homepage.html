{% extends 'base-homepage.html' %}

{% block title %}PeloPlan{% endblock %}

{% block body %}
<div class='row'>
  <div class='column'>
    <br>
    <h1>Welcome to PeloPlan!</h1>
    <h4 class='demo-video'>Watch <a href="https://youtu.be/wR8js2b2S1I">DEMO</a> on YouTube</h4>
    <br>
  </div>
</div>
<div class='row'>
  <div class='col-4 offset-4'>
    <div class='login-box'>
      <form action='/login' method='POST'>
        <div class='row login-header'>
          <h2>Log In</h2>
        </div>
        <div class='row'>
          <div class='col-4' align='right'>
            <p>Email: </p>
          </div>
          <div class='col-8' align='left'>
            <input type='email' name='email' required>
          </div>
        </div>
        <div class='row'>
          <div class='col-4' align='right'>
            <p>Password: </p>
          </div>
          <div class='col-8' align='left'>
            <input type='password' name='password' required>
          </div>
        </div>
        <div class='row login-submit'>
          <p><input type='submit' class='rb'></p>
          <h5 class='demo-video'>New User? <a href='/sign-up'>Create Account</a></h5>
        </div>
      </form>
    </div>
  </div>
</div>
  
{% endblock %}
