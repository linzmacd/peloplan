<!DOCTYPE html>
<html lang='en'>
  <head>
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' 
      rel='stylesheet' 
      integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' 
      crossorigin='anonymous'>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width' >
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- My Styles -->
    <link rel='stylesheet' href='/static/css/style.css'>
    <!-- Header Block -->
    {% block header %}{% endblock %}
    <!-- Title Block -->
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <!-- Flashed Messages -->
    {% for msg in get_flashed_messages() %}
      <p class='flash-msg'>
        {{ msg }}
      </p>
    {% endfor %}
    <!-- Variable Storage -->
    <div>
      {% block variables %}{% endblock %}
    </div>

    <!-- Banner-->
    <div class='container'>
      <div class='row header-banner align-items-center'>
        <div class='col-4' id='banner-logo' >
          PeloPlan
        </div>
        <div class='col-8 banner-quote'>
          <div id='banner-quote' align='right'>Sample quote goes here.</div>
          <div id='banner-instructor' align='right'>-Instructor Name</div>
        </div>
      </div>
      <div class='row align-items-center' style='text-align: center;'>
        <div class='column'>
          <!-- Body Block -->
          {% block body %}{% endblock %}
        </div>
        <!-- <div class='row footer-banner align-items-center'>
          <br><br><br><br>
        </div> -->
      </div>
    </div>
    <!-- JS Block -->
    {% block js %}{% endblock %}
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js' 
            integrity='sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN' 
            crossorigin='anonymous'></script>
    <script src='/static/js/banner.js'></script>
  </body>
</html>
